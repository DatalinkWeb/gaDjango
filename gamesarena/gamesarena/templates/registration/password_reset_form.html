{% extends "base.html" %}
{% load i18n %}

{% block content %}
<p>Use the form below to reset your password.</p>
    <form method="post" action=".">
        {% csrf_token %} 
         {{ form.as_p }}

     <input type="submit" value="{% trans 'Send reset email' %}" />
     <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
